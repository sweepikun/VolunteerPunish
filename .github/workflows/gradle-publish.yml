name: Publish Release

# 支持两种触发方式：
# 1. 推送符合 v*.*.* 的 tag（自动）
# 2. 手动在 GitHub Actions 页面触发（手动）
on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Release Tag (e.g. v1.0.0)'
        required: true
        type: string
      upload_artifacts:
        description: 'Upload build artifacts?'
        required: false
        type: boolean
        default: true

permissions:
  contents: write

jobs:
  publish-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build

      # 查找构建产物（JAR 文件）
      - name: Find build artifacts
        id: find_artifacts
        run: |
          ARTIFACTS=$(find build/libs -type f -name "*.jar" ! -name "*-sources.jar" ! -name "*-javadoc.jar" | tr '\n' ' ')
          if [ -z "$ARTIFACTS" ]; then
            echo "No main JAR artifacts found!" >&2
            exit 1
          fi
          echo "ARTIFACTS=$ARTIFACTS" >> $GITHUB_ENV

      # 创建 GitHub Release
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          # 如果是手动触发，使用输入的 tag_name；否则使用推送的 tag
          tag_name: ${{ github.event_name == 'workflow_dispatch' && inputs.tag_name || github.ref_name }}
          files: ${{ env.ARTIFACTS }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
