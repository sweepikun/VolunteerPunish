name: Publish Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Release Tag (e.g. v1.0.0)'
        required: true
        type: string
      upload_artifacts:
        description: 'Upload build artifacts?'
        required: false
        type: boolean
        default: true

permissions:
  contents: write

jobs:
  publish-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # ðŸ‘‡ æ›¿æ¢ gradlewï¼šå®‰è£… Gradleï¼ˆå®˜æ–¹æŽ¨èæ–¹å¼ï¼‰
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.7'  # ðŸ‘ˆ è¯·æ ¹æ®ä½ çš„é¡¹ç›®éœ€è¦ä¿®æ”¹ç‰ˆæœ¬å·ï¼ˆå¦‚ 7.6, 8.0, 8.7 ç­‰ï¼‰
          # å¯é€‰ï¼šç¼“å­˜ä¾èµ–ï¼ˆæŽ¨èï¼‰
          cache-read-only: false

      # ðŸ‘‡ ä½¿ç”¨ gradle å‘½ä»¤ä»£æ›¿ ./gradlew
      - name: Build with Gradle
        run: gradle build --no-daemon  # --no-daemon é€‚åˆ CI çŽ¯å¢ƒ

      # æŸ¥æ‰¾æž„å»ºäº§ç‰©ï¼ˆJAR æ–‡ä»¶ï¼‰
      - name: Find build artifacts
        id: find_artifacts
        run: |
          ARTIFACTS=$(find build/libs -type f -name "*.jar" ! -name "*-sources.jar" ! -name "*-javadoc.jar" | tr '\n' ' ')
          if [ -z "$ARTIFACTS" ]; then
            echo "No main JAR artifacts found!" >&2
            exit 1
          fi
          echo "ARTIFACTS=$ARTIFACTS" >> $GITHUB_ENV

      # åˆ›å»º GitHub Release
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && inputs.tag_name || github.ref_name }}
          files: ${{ env.ARTIFACTS }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
